<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoubleUp Studio | Coming Soon</title>

  <style>
    :root{
      --bg:#0f172a;
      --text:#f8fafc;
      --muted:#94a3b8;

      --blueA:#7dd3fc;   /* 연한 하늘색 */
      --blueB:#38bdf8;   /* 포인트(글로우) */
      --blueC:#1d4ed8;   /* 더 진한 포인트 */
    }

    *{ box-sizing:border-box; }

    body{
      background: var(--bg);
      color: var(--text);
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
      margin:0;
      min-height:100vh;
      overflow-x:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:0;
      position:relative;
      isolation:isolate;
    }

    /* ✅ 배경: 아주 약한 그라데이션 파동(블롭) */
    .bg-blobs{
      position:absolute;
      inset:-220px;
      z-index:-1;
      pointer-events:none;
      filter: blur(44px);
      opacity: 0.45;
    }
    .blob{
      position:absolute;
      width:520px;
      height:520px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(56,189,248,0.22), rgba(29,78,216,0.0) 65%);
      animation: blobFloat 16s ease-in-out infinite;
      transform: translate3d(0,0,0);
    }
    .blob.b1{ top:120px; left:10%; animation-delay:0s; }
    .blob.b2{
      top:240px; right:8%;
      width:620px; height:620px;
      background: radial-gradient(circle at 60% 40%, rgba(125,211,252,0.18), rgba(29,78,216,0.0) 70%);
      animation-duration: 20s;
      animation-delay: -6s;
    }
    @keyframes blobFloat{
      0%{ transform: translate(0,0) scale(1); }
      35%{ transform: translate(38px,-28px) scale(1.04); }
      70%{ transform: translate(-28px,18px) scale(0.99); }
      100%{ transform: translate(0,0) scale(1); }
    }

    .container{
      width:100%;
      max-width: 1200px;
      text-align:center;
      margin-top: 3vh;   /* ✅ 상단 여백 */
      padding: 20px;
      animation: fadeIn 1.1s ease-out;
    }

    /* ✅ 로고: 은은한 떠오르는 효과 + hover glow */
    .logo-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
      margin-bottom: 0.35rem;
    }
    .logo{
      width:100%;
      max-width: 1100px;
      height:auto;
      filter: drop-shadow(0 0 50px rgba(56,189,248,0.32));
      animation: logoFloat 5.8s ease-in-out infinite;
      transition: transform .25s ease, filter .25s ease;
      will-change: transform, filter;
    }
    .logo:hover{
      transform: translateY(-3px) scale(1.01);
      filter: drop-shadow(0 0 72px rgba(56,189,248,0.52));
    }
    @keyframes logoFloat{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-7px); }
    }

    h1{
      margin:0;
      margin-top: 0.1rem;
      margin-bottom: 0.6rem;
      font-size: 3.8rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      word-break: keep-all;
      line-height: 1.15;
    }

    .sub-text{
      margin:0;
      margin-bottom: 2rem;
      font-size: 1.45rem;
      color: var(--muted);
      line-height: 1.6;
      font-weight: 300;
      word-break: keep-all;
    }

    /* ✅ 버튼(Coming Soon)만 은은한 글로우 + 호버 */
    .badge{
      display:inline-block;
      padding: 1rem 3.2rem;
      border-radius: 999px;
      font-size: 1.35rem;
      font-weight: 750;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--blueB);
      border: 1px solid rgba(56,189,248,0.28);
      background: linear-gradient(135deg, rgba(56,189,248,0.16), rgba(56,189,248,0.06));
      box-shadow:
        0 10px 40px rgba(15,23,42,0.35),
        0 0 0 rgba(56,189,248,0);
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      animation: badgeGlow 2.8s ease-in-out infinite;
    }

    @keyframes badgeGlow{
      0%,100%{
        box-shadow:
          0 10px 40px rgba(15,23,42,0.35),
          0 0 18px rgba(56,189,248,0.10);
      }
      50%{
        box-shadow:
          0 16px 60px rgba(15,23,42,0.42),
          0 0 34px rgba(56,189,248,0.18);
      }
    }

    .badge:hover{
      transform: translateY(-2px);
      border-color: rgba(56,189,248,0.46);
      box-shadow:
        0 20px 70px rgba(15,23,42,0.48),
        0 0 44px rgba(56,189,248,0.22);
      animation: none; /* hover 시 고정 글로우 */
    }

    .footer{
      margin-top:auto;
      padding: 2.8rem 0 2rem 0;
      font-size: 1.05rem;
      color: #475569;
    }
    .contact-link{
      color: var(--blueB);
      text-decoration:none;
      font-weight: 600;
    }
    .contact-link:hover{
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(18px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* ✅ 모바일 최적화 */
    @media (max-width: 1024px){
      .container{ margin-top: 2vh; padding: 18px; }
      h1{ font-size: 2.6rem; }
      .sub-text{ font-size: 1.2rem; margin-bottom: 1.6rem; }
      .badge{ font-size: 1.15rem; padding: .9rem 2.4rem; }
      .logo{ max-width: 100%; }
      .bg-blobs{ opacity:0.38; }
    }

    @media (max-width: 480px){
      .container{ margin-top: 1.6vh; padding: 16px; }
      h1{ font-size: 2.05rem; letter-spacing:-0.02em; }
      .sub-text{ font-size: 1.05rem; }
      .badge{ font-size: 1.05rem; padding: .85rem 2.2rem; }
      .blob{ width:420px; height:420px; }
      .blob.b2{ width:460px; height:460px; }
    }

    /* ✅ 모션 줄이기(접근성) */
    @media (prefers-reduced-motion: reduce){
      .logo, .blob, .badge{
        animation: none !important;
      }
    }
  </style>
</head>

<body>

  <!-- 배경 블롭 -->
  <div class="bg-blobs" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <div class="container">
    <div class="logo-wrap">
      <img src="doubleupstudio_logo_01.png" alt="DoubleUp Studio Logo" class="logo" />
    </div>

    <h1>가볍게 시작해서, 재미는 두배로.</h1>
    <p class="sub-text">1인 개발 바이브코딩 주력 하이퍼캐주얼 스튜디오.<br>Doubleup Studio.</p>

    <div class="badge">Coming Soon</div>
  </div>

  <div class="footer">
    Contact:
    <a href="mailto:contact@doubleupstudio.com" class="contact-link">contact@doubleupstudio.com</a>
  </div>

</body>
</html>
